<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Swift Fortress</title>
  <style>
    body {
      background-color: #283629;
      font-family: 'Serif', serif;
      text-align: center;
      padding: 60px 20px;
      color: #fff;
    }

    h1 {
      color: gold;
      font-size: 36px;
      margin-bottom: 10px;
    }

    p {
      font-size: 16px;
    }

    img {
      margin-top: 30px;
      width: 220px;
    }

    .button {
      display: block;
      background-color: #00ffcc;
      color: #111;
      padding: 1rem 2rem;
      text-decoration: none;
      font-weight: bold;
      border-radius: 6px;
      transition: all 0.2s ease;
      margin-top: 30px;
      margin-left: auto;
      margin-right: auto;
      width: fit-content;
      text-align: center;
    }

    .button:hover {
      background-color: #00ccaa;
      transform: scale(1.05);
      box-shadow: 0 0 12px #00ccaa;
      color: gold;
    }
  </style>
</head>
<body>
  <h1>⚡ SWIFT FORTRESS ⚡</h1>
  <p>The official stronghold for TrustOps</p>
  <img src="logo.PNG" alt="Swift Fortress Logo">

</html>

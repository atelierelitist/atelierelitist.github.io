<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Swift Fortress</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
      color: #111;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    header {
      background-color: #111;
      color: white;
      width: 100%;
      padding: 20px 0;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    img {
      max-width: 200px;
      height: auto;
      margin-top: 20px;
    }

    .button {
      display: inline-block;
      padding: 12px 24px;
      margin-top: 30px;
      background-color: #111;
      color: white;
      text-decoration: none;
      font-weight: bold;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #333;
    }

    footer {
      margin-top: 40px;
      font-size: 0.8rem;
      color: #888;
    }
  </style>
</head>
<body>
  <header>
    <h1>Swift Fortress</h1>
  </header>

  <img src="logo.PNG" alt="Swift Fortress Logo">

  <p>Empowering Newham through clinically validated civic technology.</p>

  <a href="#" class="button">Explore More</a>

  <footer>
    <p>&copy; 2025 Swift Fortress. All rights reserved.</p>
  </footer>
</body>
</html>

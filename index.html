<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Swift Fortress | Civic AI Hub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --gold: #D4AF37;
      --green: #283629;
      --black: #161615;
      --white: #ffffff;
    }
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: var(--black);
      color: var(--white);
    }
    header {
      background-color: var(--green);
      padding: 15px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    header img {
      height: 40px;
    }
    nav a {
      margin-left: 20px;
      color: var(--gold);
      text-decoration: none;
      font-weight: bold;
    }
    .hero {
      background: linear-gradient(145deg, #161615, #283629);
      padding: 100px 20px;
      text-align: center;
    }
    .hero img {
      width: 100px;
      margin-bottom: 30px;
    }
    .hero h1 {
      font-size: 3rem;
      color: var(--gold);
      margin-bottom: 10px;
    }
    .hero p {
      font-size: 1.2rem;
      max-width: 600px;
      margin: auto;
      color: #ccc;
    }
    .cta-btn {
      background: var(--gold);
      color: var(--black);
      padding: 15px 30px;
      font-weight: bold;
      border: none;
      margin-top: 30px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .cta-btn:hover {
      background: #bfa534;
    }
    footer {
      background-color: var(--green);
      text-align: center;
      padding: 20px;
      color: #aaa;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <header>
    <img src="logo.png" alt="Swift Fortress Logo">
    <nav>
      <a href="#about">About</a>
      <a href="#book">Book</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <div class="hero">
    <img src="logo.png" alt="Crest">
    <h1>Swift Fortress</h1>
    <p>The opulent AI-powered execution engine for economic regeneration, youth sovereignty and NHS-aligned civic trust. Born in Newham. Deployed everywhere.</p>
    <button class="cta-btn" onclick="window.location.href='#book'">Book a Private Session</button>
  </div>

  <footer>
    &copy; 2025 Swift Fortress™ • AtelierElitist • All Rights Perfected
  </footer>

</body>
</html>
